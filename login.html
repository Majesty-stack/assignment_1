<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Titans</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="menu">
        <div class="logo">
            <img src="Assets/titans.png" alt="tech logo">
        </div>
        <div class="navbar_menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
                <a href=""></a>
            </nav>
        </div>
        <div class="extra">
            <p><a href="login.html">login</a></p>
            <button onclick="window.location.href='reg.html'">
                Join now <img src="Assets/Vector.svg" alt="Icon">
            </button>
            
        </div>

    </div>
    <div class="login-page">
        <!-- Hero Image Section -->
        <div class="hero_image">
            <img src="Assets/tech.png" alt="Tech Titans">
        </div>

        <!-- Login Form Section -->
        <div class="login-container">
            <div class="login-form">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <!-- Email Input -->
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Input -->
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-btn">Login</button>

                    <!-- Forgot Password Link -->
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <!-- Signup Prompt -->
                    <div class="signup-prompt">
                        <p>Don't have an account? <a href="reg.html">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>Made with ❤️ by Tech Titans | © 2024 All Rights Reserved</p>
            <div class="socials">
                <a href="#"><img src="Assets/facebook-filled.svg" alt="Facebook"></a>
                <a href="#"><img src="Assets/instagram-outlined.svg" alt="Instagram"></a>
                <a href="#"><img src="Assets/twitter-outlined.svg" alt="Twitter"></a>
            </div>
        </div>
    </footer>

</body>
</html>
